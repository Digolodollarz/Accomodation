<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | Off Campus Accommodation</title>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>

<main class="content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 th:text="Welcome"></h3>
                </div>
                <div class="card-body">
                    <!--<img th:src="@{/images/login.png}" class="img-fluid mx-auto" alt="Logo"/>-->
                    <p>Please log into your account below</p>
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" th:placeholder="Email"
                                   class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" th:placeholder="Password"
                                   id="password" name="password" class="form-control"/>
                        </div>

                        <div align="center" th:if="${param.error}">
                            <span class="error">Email or Password invalid, please verify</span>
                        </div>
                        <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit"
                                th:text="Login"></button>
                        <!--<a href="/register" class="btn btn-lg btn-secondary text-left">Register Account</a>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
