<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title + ' | NUST Accommodation'}"></title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<main class="container content">
    <div class="card">
        <div class="card-header">
            <h1>Create User</h1>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/user/new}"
                  th:object="${user}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}"
                           id="name" placeholder="Enter title" required>
                    <div class="invalid-feedback">Please enter first name</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" th:field="*{lastName}"
                           id="lastName" placeholder="Last name" required>
                    <div class="invalid-feedback">Please enter last name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}"
                           id="email" placeholder="Enter email address" required>
                    <div class="invalid-feedback">Please enter email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" th:field="*{password}"
                           id="password" placeholder="Enter password" required>
                    <div class="invalid-feedback">Please enter password</div>
                </div>

                <button action="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
