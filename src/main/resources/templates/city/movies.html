<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title + ' | NUST Accommodation'}"></title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<main class="container content">
    <div class="card">
        <div class="card-header">
            <h1>Movies</h1>
        </div>
        <div class="location">
            <iframe
                    width="100%"
                    height="512px"
                    frameborder="0" style="border:0"
                    th:src="@{https://www.google.com/maps/embed/v1/search?key=AIzaSyBqF9RfUQ9K4_TdmyFLZie2X202gDuAihQ
                        (q=${'Movies NUST, Bulawayo'})}"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
