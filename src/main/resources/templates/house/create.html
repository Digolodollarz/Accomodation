<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create House</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<main class="container content">
    <div class="row justify-content-center align-items-center">
        <div class="jumbotron col-12 col-md-9 col-lg-6">
            <h1>Create new house</h1>
            <form method="post" th:action="@{/admin/house/create}"
                  enctype="multipart/form-data" th:object="${house}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" th:field="*{title}"
                           id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" type="text" th:field="*{address}"
                           id="address" placeholder="Enter address">
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" class="form-control" th:field="*{capacity}"
                           placeholder="Capacity">
                </div>

                <div class="form-group">
                    <label for="occupied">Occupied Capacity</label>
                    <input type="number" class="form-control" id="occupied"
                           th:field="*{occupied}">
                </div>

                <div class="form-group">
                    <label for="rooms">Number of rooms</label>
                    <input type="number" id="rooms" class="form-control"
                           th:field="*{rooms}">
                </div>

                <div class="form-group">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" class=""
                           multiple="multiple"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
